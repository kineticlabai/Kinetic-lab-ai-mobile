<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINETIC LABS AI | NEURAL INTERFACE</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020408;
            --accent: #4facfe;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #neuralNet { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; opacity: 0.6; }

        .content-layer { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; }

        header { width: 100%; padding: 30px 0; text-align: center; border-bottom: 1px solid var(--border); backdrop-filter: blur(10px); }
        .logo { font-weight: 900; letter-spacing: 5px; font-size: 1.2rem; color: #fff; }

        h1 { font-size: clamp(1.8rem, 8vw, 3.5rem); font-weight: 900; text-transform: uppercase; letter-spacing: 12px; margin: 60px 0 20px; text-align: center; }

        .grid { display: flex; gap: 30px; padding: 40px 20px; flex-wrap: wrap; justify-content: center; max-width: 1200px; }

        /* GLASS CARDS */
        .card {
            width: 320px; background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-top: 1px solid rgba(79, 172, 254, 0.5);
            border-radius: 30px; padding: 50px 35px; text-align: center; transition: 0.4s ease-out;
        }
        .card:hover { transform: translateY(-10px); border-color: var(--accent); }

        .icon { font-size: 3rem; margin-bottom: 25px; display: block; filter: drop-shadow(0 0 10px var(--accent)); }
        h2 { font-size: 1.2rem; letter-spacing: 2px; margin-bottom: 20px; font-weight: 900; }
        p { color: #aaa; line-height: 1.6; font-size: 0.85rem; margin-bottom: 35px; height: 80px; }

        .btn {
            background: transparent; border: 1px solid var(--accent); color: white;
            padding: 12px 30px; border-radius: 100px; font-weight: 900; font-size: 0.7rem;
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
        }
        .btn:hover { background: var(--accent); color: black; box-shadow: 0 0 20px var(--accent); }

        /* THE CHAT INTERFACE */
        #chat-overlay {
            position: fixed; bottom: -100%; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px; height: 500px;
            background: #0a0f1a; border: 1px solid var(--accent);
            border-radius: 20px 20px 0 0; z-index: 1000;
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; box-shadow: 0 -10px 50px rgba(0,0,0,0.8);
        }

        .chat-header { padding: 15px 20px; background: rgba(79, 172, 254, 0.1); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .chat-title { font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; color: var(--accent); font-weight: bold; }
        .close-btn { cursor: pointer; font-size: 1.2rem; opacity: 0.5; }

        #chat-body { flex: 1; padding: 20px; overflow-y: auto; font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; line-height: 1.5; color: #4facfe; }
        .bot-msg { margin-bottom: 15px; border-left: 2px solid var(--accent); padding-left: 10px; }

        .chat-input-area { padding: 15px; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        input { background: transparent; border: 1px solid var(--border); color: white; padding: 10px; flex: 1; border-radius: 5px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <canvas id="neuralNet"></canvas>

    <div class="content-layer">
        <header><div class="logo">‚ö° KINETIC LABS AI</div></header>
        <h1>Autonomous Agents</h1>

        <div class="grid">
            <div class="card">
                <span class="icon">üçΩÔ∏è</span>
                <h2>Hospitality</h2>
                <p>Order memorization and payment processing core active.</p>
                <button class="btn" onclick="deploy('Hospitality Agent', 'System initialized. I have memorized today\'s menu: Wagyu Sliders ($24), Truffle Fries ($12), and Kinetic Cocktails ($18). How can I assist with your order?')">Deploy Agent</button>
            </div>

            <div class="card">
                <span class="icon">üìÖ</span>
                <h2>Scheduling</h2>
                <p>Temporal engine for booking and data entry automation.</p>
                <button class="btn" onclick="deploy('Scheduling Agent', 'Temporal engine online. Accessing calendar for Jan 2026... I see openings on Tuesday at 2 PM. Would you like to log an appointment?')">Deploy Agent</button>
            </div>

            <div class="card">
                <span class="icon">üí¨</span>
                <h2>Support</h2>
                <p>24/7 Knowledge mesh for technical and F&Q resolution.</p>
                <button class="btn" onclick="deploy('Support Agent', 'Knowledge Mesh connected. I have indexed your technical manuals. Please state the issue you are experiencing with your hardware.')">Deploy Agent</button>
            </div>
        </div>
    </div>

    <div id="chat-overlay">
        <div class="chat-header">
            <span class="chat-title" id="active-agent">AGENT_ID: NONE</span>
            <span class="close-btn" onclick="closeChat()">√ó</span>
        </div>
        <div id="chat-body"></div>
        <div class="chat-input-area">
            <input type="text" placeholder="Type command..." onkeydown="if(event.key==='Enter') simulateChat()">
        </div>
    </div>

    <script>
        function deploy(name, intro) {
            document.getElementById('chat-overlay').style.bottom = "0";
            document.getElementById('active-agent').innerText = "AGENT_ID: " + name.toUpperCase();
            const body = document.getElementById('chat-body');
            body.innerHTML = `<div class="bot-msg"><b>[${name}]</b>: ${intro}</div>`;
        }

        function closeChat() { document.getElementById('chat-overlay').style.bottom = "-100%"; }

        function simulateChat() {
            const input = document.querySelector('input');
            const body = document.getElementById('chat-body');
            if(input.value) {
                body.innerHTML += `<div style="color:white; margin-bottom:10px;">> ${input.value}</div>`;
                setTimeout(() => {
                    body.innerHTML += `<div class="bot-msg"><b>[SYSTEM]</b>: Command received. Processing logic for "${input.value}"...</div>`;
                    body.scrollTop = body.scrollHeight;
                }, 600);
                input.value = '';
            }
        }

        // Neural Canvas Script (Same as before)
        const canvas = document.getElementById('neuralNet');
        const ctx = canvas.getContext('2d');
        let dots = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            dots = []; for (let i = 0; i < 70; i++) { dots.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5 }); }
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "rgba(79, 172, 254, 0.4)";
            dots.forEach(d => {
                d.x += d.vx; d.y += d.vy;
                if(d.x<0 || d.x>canvas.width) d.vx*=-1; if(d.y<0 || d.y>canvas.height) d.vy*=-1;
                ctx.beginPath(); ctx.arc(d.x, d.y, 1.5, 0, Math.PI*2); ctx.fill();
                dots.forEach(d2 => {
                    let dist = Math.hypot(d.x-d2.x, d.y-d2.y);
                    if(dist<150) { ctx.strokeStyle=`rgba(79,172,254,${1-dist/150})`; ctx.lineWidth=0.5; ctx.beginPath(); ctx.moveTo(d.x,d.y); ctx.lineTo(d2.x,d2.y); ctx.stroke(); }
                });
            });
            requestAnimationFrame(draw);
        }
        window.addEventListener('resize', init); init(); draw();
    </script>
</body>
</html>
