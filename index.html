<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Lab AI | Intelligence in Motion</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050507;
            --accent: #8a2be2;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        html, body { 
            background-color: var(--bg) !important; 
            color: #fff; 
            margin: 0; padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .ambient-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, rgba(138, 43, 226, 0.15), transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        nav { padding: 40px 8%; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
        .logo { font-weight: 800; letter-spacing: 4px; font-size: 0.9rem; }
        .logo span { font-weight: 200; opacity: 0.5; }

        .hero { text-align: center; padding: 80px 8% 40px; position: relative; z-index: 1; }
        .status-pill { display: inline-block; padding: 4px 12px; border: 1px solid var(--accent); color: var(--accent); border-radius: 100px; font-size: 0.6rem; font-weight: 800; letter-spacing: 2px; margin-bottom: 20px; }
        .hero h1 { font-size: clamp(2.5rem, 6vw, 4.5rem); font-weight: 200; margin: 0; letter-spacing: -2px; }
        .hero h1 b { font-weight: 800; color: #fff; }

        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 40px 8%; position: relative; z-index: 1; }

        .glass-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .glass-card:hover { transform: translateY(-5px); border-color: rgba(138, 43, 226, 0.4); }

        .icon { font-size: 2rem; margin-bottom: 20px; display: block; }
        h2 { font-size: 1.5rem; margin: 0 0 10px 0; }
        p { color: #888; line-height: 1.6; font-size: 0.95rem; }

        button {
            width: 100%; padding: 14px; background: #fff; color: #000; border: none; 
            border-radius: 12px; font-weight: 800; font-size: 0.7rem; cursor: pointer;
            letter-spacing: 1px; margin-top: 20px; transition: 0.3s;
        }

        button:hover { background: var(--accent); color: #fff; }

        @media (max-width: 768px) {
            .card-grid { grid-template-columns: 1fr; padding: 20px 5%; }
            .hero h1 { font-size: 2.8rem; }
        }
    </style>
</head>
<body>
    <div class="ambient-glow"></div>
    <nav>
        <div class="logo">KINETIC <span>LAB AI</span></div>
    </nav>
    <main class="hero">
        <div class="status-pill">SYSTEMS ACTIVE</div>
        <h1>Cognitive <b>Infrastructure</b></h1>
    </main>
    <section class="card-grid">
        <div class="glass-card">
            <span class="icon">üçΩÔ∏è</span>
            <h2>Hospitality</h2>
            <p>Automated concierge systems for high-end guest workflows.</p>
            <button>INITIALIZE</button>
        </div>
        <div class="glass-card">
            <span class="icon">üìÖ</span>
            <h2>Scheduling</h2>
            <p>Autonomous temporal engines for global synchronization.</p>
            <button>INITIALIZE</button>
        </div>
        <div class="glass-card">
            <span class="icon">üí¨</span>
            <h2>Support</h2>
            <p>Neural retrieval agents for 24/7 enterprise resolution.</p>
            <button>INITIALIZE</button>
        </div>
    </section>
</body>
</html>
