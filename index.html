<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINETIC LABS AI | NEURAL INTERFACE</title>

    <style>
        body {
            background-color: #030508;
            color: white;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* The Neural Canvas */
        #neuralCanvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a111e 0%, #030508 100%);
        }

        header {
            width: 100%;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .logo-area {
            display: flex; align-items: center; gap: 15px;
            font-weight: 700; letter-spacing: 4px; font-size: 1.2rem;
        }

        .status-pill {
            font-size: 0.5rem; border: 1px solid #4facfe;
            padding: 2px 8px; border-radius: 4px; color: #4facfe;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-top: 50px; text-transform: uppercase;
            letter-spacing: 10px; font-weight: 700; text-align: center;
        }

        .container {
            display: flex; gap: 30px; padding: 60px 20px;
            flex-wrap: wrap; justify-content: center;
            position: relative; z-index: 1;
        }

        /* --- THE EXACT PHOTO CARDS --- */
        .card {
            width: 320px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 50px 35px;
            text-align: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover {
            transform: translateY(-15px);
            border-color: rgba(79, 172, 254, 0.5);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Blue Top Glow Edge */
        .card::before {
            content: ""; position: absolute; top: 0; left: 15%; width: 70%; height: 2px;
            background: linear-gradient(90deg, transparent, #4facfe, transparent);
            opacity: 0.5;
        }

        .icon {
            font-size: 3rem; margin-bottom: 25px; display: block;
            filter: drop-shadow(0 0 15px rgba(79, 172, 254, 0.4));
        }

        h2 { font-size: 1.1rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 20px; color: #fff; }
        p { color: #a1a1a1; line-height: 1.7; font-size: 0.9rem; font-weight: 300; margin-bottom: 35px; height: 100px; }

        .btn {
            background: transparent; border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 12px 30px; border-radius: 50px;
            font-weight: 700; font-size: 0.7rem; text-transform: uppercase;
            cursor: pointer; transition: 0.3s;
        }

        .btn:hover {
            background: #4facfe; color: #000; border-color: #4facfe;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.6);
        }
